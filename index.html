<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flip Tiles v4 — Canvas Reveal</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="stage" id="stage">
    <div class="bgLayer bgA" id="bgA"></div>
    <div class="bgLayer bgB" id="bgB"></div>
    <div class="vignette" aria-hidden="true"></div>

    <!-- подвійний тап у лівому верхньому куті показує/ховає HUD -->
    <div class="hotspot" id="hotspot" aria-hidden="true"></div>

    <div class="tiles" id="tiles"></div>

    <div class="hud" id="hud">
      <button class="btn" id="play" type="button">Play</button>
      <button class="btn" id="reset" type="button">Reset</button>
    </div>
  </div>

  <script src="./config.js"></script>
  <script src="./script.js"></script>
</body>
</html>
